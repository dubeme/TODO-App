<!DOCTYPE html>
<html>
<head>
    <title>My procrastination list</title>
    <meta name="viewport" content="width=device-width, user-scalable=false">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
</head>
<body>
    <header class="">
        <h2 class="center-text">My Procrastination List</h2>
        <h4 class="center-text">by Dubem Enyekwe</h4>
    </header>
    <section class="create-task-section">
        <h2>Create a task</h2>
        <form id="create-task-form" action="">
            <div class="form-div">
                <label>Title</label>
                <input type="text" placeholder="Task title" />
            </div>
            <div class="form-div">
                <label>Start Time</label>
                <input type="datetime" placeholder="" />
            </div>
            <div class="form-div">
                <label>End Time</label>
                <input type="datetime" placeholder="" />
            </div>
            <div class="form-div">
                <label>Description</label>
                <textarea placeholder="Describe what this task is about." rows="8"></textarea>
            </div>
            <div class="form-div">
                <a href="" class="btn btn-cancel" onclick="cancelAddTask()">Cancel</a>
                <a href="" class="btn btn-submit" onclick="addTask()">Create Task</a>
            </div>
        </form>
    </section>
    <section class="view">
        <ul>
            <li class="task"><a class="task-link" href="">Homework 2</a></li>
            <li class="task"><a class="task-link" href="">Exam 4</a></li>
            <li class="task"><a class="task-link" href="">Buy corn</a></li>
            <li class="task"><a class="task-link" href="">Visit paul</a></li>
            <li class="task"><a class="task-link" href="">Sleep</a></li>
            <li class="task"><a class="task-link" href="">Test 6</a></li>
        </ul>
    </section>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
